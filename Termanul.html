<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux Terminal Emulation</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            height: 100vh;
        }

        .terminal {
            background-color: black;
            color: #00ff00;
            border: 1px solid #00ff00;
            font-family: monospace;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            max-width: 100%;
        }

        pre {
            margin: 0;
            padding: 10px;
            white-space: pre-wrap;
        }

        input {
            width: 100%;
            background-color: black;
            color: #00ff00;
            border: none;
            outline: none;
            font-family: monospace;
            padding: 10px;
        }

        /* Linux terminal style */
        .terminal::before {
            content: "Linux Terminal Emulation";
            display: block;
            background-color: #00008B;
            color: #00ff00;
            padding: 5px;
            font-weight: bold;
            text-align: center;
        }

        pre::before {
            content: "$ ";
        }

        pre {
            color: #00ff00;
        }

        input::before {
            content: "$ ";
        }
    </style>
</head>
<body>
    <div class="terminal">
        <input id="input" type="text" autofocus>
        <pre id="output"></pre>
    </div>
    <script>
        const output = document.getElementById('output');
        const input = document.getElementById('input');

        // Function to handle user input and execute commands
        function handleInput(e) {
            if (e.key === 'Enter') {
                const command = input.value;
                input.value = '';

                // Display the command in the terminal
                printToTerminal(`> ${command}`);

                // Handle specific commands
                if (command === 'help') {
                    printToTerminal('Available commands: help, clear');
                } else if (command === 'clear') {
                    clearTerminal();
                } else {
                    printToTerminal(`Command not found: ${command}`);
                }
            }
        }

        // Function to print text to the terminal
        function printToTerminal(text) {
            output.innerHTML += text + '\n';
            output.scrollTop = output.scrollHeight;
        }

        // Function to clear the terminal
        function clearTerminal() {
            output.innerHTML = '';
        }

        input.addEventListener('keyup', handleInput);
    </script>
</body>
</html>
