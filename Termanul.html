<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 10 Command Prompt Emulation</title>
    <style>
        body {
            margin: 0;
            background-color: #000000;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            height: 100vh;
        }

        .terminal {
            background-color: #000000;
            color: #00ff00;
            font-family: Consolas, monospace;
            overflow: hidden;
            max-width: 100%;
            display: flex;
            flex-direction: column;
        }

        .title-bar {
            background-color: #0000AA;
            color: #ffffff;
            padding: 5px;
            text-align: center;
            font-weight: bold;
        }

        .prompt {
            background-color: #000000;
            color: #00ff00;
            padding: 5px;
            font-weight: bold;
            white-space: nowrap;
            display: flex;
            align-items: center;
        }

        pre {
            margin: 0;
            padding: 10px;
            white-space: pre-wrap;
        }

        input {
            width: 100%;
            background-color: #000000;
            color: #00ff00;
            border: none;
            outline: none;
            font-family: Consolas, monospace;
            padding: 10px;
            resize: none;
        }

        /* Windows 10 Command Prompt style */
        pre::before {
            content: "C:\\Users\\User>";
        }

        pre {
            color: #00ff00;
            display: inline;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="title-bar">Command Prompt</div>
        <div class="prompt">
            <pre id="output"></pre>
            <input id="input" type="text" autofocus>
        </div>
    </div>
    <script>
        const output = document.getElementById('output');
        const input = document.getElementById('input');
        const prompt = document.querySelector('.prompt');

        // Function to handle user input and execute commands
        function handleInput(e) {
            if (e.key === 'Enter') {
                const command = input.value;
                input.value = '';

                // Display the command in the terminal
                printToTerminal(`> ${command}`);

                // Handle specific commands
                if (command === 'help') {
                    printToTerminal('Available commands: help, clear');
                } else if (command === 'clear') {
                    clearTerminal();
                } else {
                    printToTerminal(`Command not found: ${command}`);
                }

                // Set the prompt and focus on the input
                prompt.innerText = "C:\\Users\\User>";
                input.focus();
            }
        }

        // Function to print text to the terminal
        function printToTerminal(text) {
            output.innerHTML += text + '\n';
            output.scrollTop = output.scrollHeight;
        }

        // Function to clear the terminal
        function clearTerminal() {
            output.innerHTML = '';
        }

        input.addEventListener('keyup', handleInput);
    </script>
</body>
</html>
