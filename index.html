<!DOCTYPE html>
<html>
<head>
<style>
  body {
    margin: 0;
    display: flex;
    align-items: flex-end;
    justify-content: center;
    min-height: 100vh;
    background-color: #f0f0f0;
  }

  #button {
    background-color: blue;
    color: white;
    border: none;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
  }

  #image-container {
    display: none;
    margin-top: 20px;
  }

  #random-image {
    max-width: 100%;
    height: auto;
  }
</style>
</head>
<body>

<button id="button">Show Random Picture</button>

<div id="image-container">
  <img id="random-image" src="" alt="Random Picture">
</div>

<script>
document.getElementById("button").addEventListener("click", showRandomImage);

function showRandomImage() {
  var imageContainer = document.getElementById("image-container");
  var randomImage = document.getElementById("random-image");

  fetch("get_images.php")
    .then(response => response.json())
    .then(filenames => {
      var randomIndex = Math.floor(Math.random() * filenames.length);
      var randomImagePath = "pictures/" + filenames[randomIndex];

      randomImage.src = randomImagePath;
      imageContainer.style.display = "block";
    })
    .catch(error => console.error("Error fetching image filenames:", error));
}
</script>

</body>
</html>
