<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pallas Cat Identifier</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.7.4"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.4-alpha2/dist/teachablemachine-image.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: #fafafa; }
    #preview { max-width: 300px; margin: 20px auto; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    #result { font-size: 1.2em; margin-top: 10px; }
    #confidence { color: #666; }
  </style>
</head>
<body>
  <h1>Pallas Cat Identifier üêæ</h1>
  <input type="file" id="imageUpload" accept="image/*" />
  <canvas id="canvas" width="224" height="224" style="display:none;"></canvas>
  <img id="preview" src="" alt="Preview" />
  <div id="result"></div>
  <div id="confidence"></div>

  <script>
    const modelURL = "model/";
    let model, maxPredictions;

    async function init() {
      const modelURLFull = modelURL + "model.json";
      const metadataURL = modelURL + "metadata.json";
      model = await tmImage.load(modelURLFull, metadataURL);
      maxPredictions = model.getTotalClasses();
      console.log("Model loaded.");
    }

    async function predictImage(image) {
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      // Crop the center of the image to 224x224
      const size = Math.min(image.width, image.height);
      const sx = (image.width - size) / 2;
      const sy = (image.height - size) / 2;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(image, sx, sy, size, size, 0, 0, 224, 224);

      // Predict
      const prediction = await model.predict(canvas);
      prediction.sort((a, b) => b.probability - a.probability);
      const top = prediction[0];

      document.getElementById("result").innerHTML =
        top.className === "manul"
          ? "Prediction: üê± Pallas Cat ‚úÖ"
          : "Prediction: Not a Pallas Cat üö´";

      document.getElementById("confidence").innerHTML =
        `Confidence: ${(top.probability * 100).toFixed(2)}%`;
    }

    document.getElementById("imageUpload").addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const img = new Image();
        img.onload = async function() {
          document.getElementById("preview").src = img.src;
          await predictImage(img);
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });

    init();
  </script>
</body>
</html>
