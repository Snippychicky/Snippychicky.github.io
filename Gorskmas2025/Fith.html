<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GORSKMAS 2025!!!</title>
<style>
  body {
    background: #111;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    font-family: sans-serif;
  }

  h1 {
    margin-bottom: 20px;
    letter-spacing: 2px;
  }

  img {
    width: 400px;
    height: auto;
    animation: flip 2s infinite linear;
    transform-origin: center;
  }

  @keyframes flip {
    0%   { transform: scaleX(1); }
    50%  { transform: scaleX(-1); }
    100% { transform: scaleX(1); }
  }
</style>
</head>
<body>
  <h1>Merry Gorskmas 2025!</h1>
  <img src="gorskmas.png" >
</body>
</html>
