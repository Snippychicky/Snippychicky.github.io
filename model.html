<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pallas Cat Identifier üêæ</title>

  <!-- TensorFlow.js and Teachable Machine -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      padding: 2rem;
    }
    h1 {
      color: #333;
      margin-bottom: 1rem;
    }
    #preview img {
      margin-top: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      max-width: 80%;
      height: auto;
    }
    #results {
      margin-top: 1.5rem;
      font-size: 1.2em;
    }
    input[type=file] {
      background: #fff;
      border: 1px solid #ccc;
      padding: 0.5rem;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>Pallas Cat Identifier üêæ</h1>
  <p>Upload a photo of a Pallas cat to identify who it is!</p>

  <input type="file" id="imageUpload" accept="image/*" />
  <div id="preview"></div>
  <div id="results"></div>

  <script>
    const modelURL = "model/";
    let model;

    async function loadModel() {
      const modelURLFull = modelURL + "model.json";
      const metadataURL = modelURL + "metadata.json";
      model = await tmImage.load(modelURLFull, metadataURL);
      console.log("‚úÖ Model loaded!");
    }

    loadModel();

    document.getElementById("imageUpload").addEventListener("change", async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      // Show preview
      const img = document.createElement("img");
      img.src = URL.createObjectURL(file);
      img.onload = () => URL.revokeObjectURL(img.src); // free memory
      document.getElementById("preview").innerHTML = "";
      document.getElementById("preview").appendChild(img);

      // Predict
      if (!model) {
        document.getElementById("results").innerText = "Loading model...";
        await loadModel();
      }

      const prediction = await model.predict(img);
      prediction.sort((a, b) => b.probability - a.probability);

      const top = prediction[0];
      document.getElementById("results").innerHTML = `
        <h3>Prediction: ${top.className}</h3>
        <p>Confidence: ${(top.probability * 100).toFixed(2)}%</p>
      `;
    });
  </script>
</body>
</html>
