<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(#8e0202, #1a1a1a);
        }

        #image-container {
            text-align: center;
        }

        #random-image {
            max-width: 100%;
            max-height: 80vh;
        }
    </style>
    <title>Random Manul Beta</title>
</head>
<body>
 <h1>Random manul Beta</h1>
     <h1>Press F5 to get a new image</h1>
    <div id="image-container">
        <img id="random-image" src="" alt="Random Image">
    </div>

    <script>
        window.addEventListener('load', function () {
            const imageFilenames = [
                '1.png', // Add your image filenames here
                '2.png',
                '3.png',
                '4.png',
                '5.png',
                '6.png',
                '7.png',
                '8.png',
                '9.png',
                '10.png',
            ];

            const randomIndex = Math.floor(Math.random() * imageFilenames.length);
            const randomImageFilename = imageFilenames[randomIndex];

            const imageElement = document.getElementById('random-image');
            imageElement.onerror = function () {
                console.error('Error loading image:', randomImageFilename);
            };
            imageElement.onload = function () {
                console.log('Image loaded:', randomImageFilename);
            };
            imageElement.src = 'pictures/' + randomImageFilename;
        });
    </script>
</body>
</html>
