<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Queen Tabby 8-Ball</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #54504F;
        }

        .magic-8-ball-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-container {
            margin-bottom: 20px;
        }

        .magic-8-ball {
            width: 200px;
            height: 200px;
            background-color: #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #fff;
            position: relative;
        }

        input[type="text"] {
            padding: 10px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .shake {
            animation: shake 0.5s ease-in-out 0s 1 normal forwards;
        }

        .title {
            font-family: "Permanent Marker", cursive;
            font-size: 128px;
            color: #000;
            text-align: center;
            margin-bottom: 10px; /* Reduced margin for spacer */
        }

        /* Spacer */
        .spacer {
            margin-bottom: 50px; /* Adjust the margin to your liking */
        }

        @keyframes shake {
            0%, 100% {
                transform: translate(0, 0);
            }
            10%, 30%, 50%, 70%, 90% {
                transform: translate(-5px, 0);
            }
            20%, 40%, 60%, 80% {
                transform: translate(5px, 0);
            }
        }
    </style>
</head>
<body>
    <div class="title">A Queen Tabby 8-Ball</div>
    <div class="spacer"></div> <!-- Spacer -->
    <div class="magic-8-ball-container">
        <div class="image-container">
            <img src="tabby_picture1.jpg" alt="Magic 8-Ball Image">
        </div>
        <div class="magic-8-ball" id="magic-8-ball">
            Click 'Shake' for answers!
        </div>
        <input type="text" id="response" placeholder="Set your response...">
        <button onclick="shakeMagic8Ball()">Shake</button>
    </div>

    <script>
        function shakeMagic8Ball() {
            const responses = [
                "Yes",
                "No",
                "Maybe",
                "Ask again later",
                "Outlook not so good",
                "Signs point to yes",
                "Cannot predict now",
                "Concentrate and ask again"
            ];

            const magic8Ball = document.getElementById("magic-8-ball");
            const responseInput = document.getElementById("response");

            // Check if the response input is empty
            if (responseInput.value.trim() === "") {
                alert("Please enter a response before shaking.");
                return;
            }

            // Add 'shake' class to initiate shaking animation
            magic8Ball.classList.add("shake");

            // Randomly select a response after 0.5 seconds
            setTimeout(() => {
                // Randomly select a response
                const randomIndex = Math.floor(Math.random() * responses.length);
                const randomResponse = responses[randomIndex];

                // Update the 8-ball text
                magic8Ball.innerText = randomResponse;

                // Clear the input field
                responseInput.value = "";

                // Remove 'shake' class to stop the animation
                magic8Ball.classList.remove("shake");
            }, 500); // 0.5 seconds delay
        }
    </script>
</body>
</html>
